<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <!--this is body-->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block hour" id='9'> 09am</span>
        </div>
        <input type="text" class='form-control input-text' id ="9am"> 
        <div class="input-group-append">
          <button type="button" class="btn btn-outline saveBtn" id="btn9am">
            <span class="far fa-save"></span>
          </button>
        </div>
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block hour" id='10'>10am</span>
        </div>
        <input type="text" class='form-control input-text' id ="10am">
        <div class="input-group-append">
          <button type="button" class="btn btn-outline saveBtn" id="btn10am">
            <span class="far fa-save"></span>
          </button>
        </div>
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block hour" id='11'>11am</span>
        </div>
        <input type="text" class='form-control input-text' id ="11am">
        <div class="input-group-append">
          <button type="button" class="btn btn-outline saveBtn" id='btn11am'>
            <span class="far fa-save"></span>
          </button>
        </div>
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block hour" id='12'>12pm</span>
        </div>
        <input type="text" class='form-control input-text' id ="12pm">
        <div class="input-group-append">
          <button type="button" class="btn btn-outline saveBtn" id='btn12pm'>
            <span class="far fa-save"></span>
          </button>
        </div>
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block hour" id='13'>01pm</span>
        </div>
        <input type="text" class='form-control input-text' id ="1pm"> 
        <div class="input-group-append">
          <button type="button" class="btn btn-outline saveBtn" id='btn1pm'>
            <span class="far fa-save"></span>
          </button>
        </div>
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block hour" id='14'>02pm</span>
        </div>
        <input type="text" class='form-control input-text' id ="2pm"> 
        <div class="input-group-append">
          <button type="button" class="btn btn-outline saveBtn" id='btn2pm'>
            <span class="far fa-save"></span>
          </button>
        </div>
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block hour" id='15'>03pm</span>
        </div>
        <input type="text" class='form-control input-text' id ="3pm"> 
        <div class="input-group-append">
          <button type="button" class="btn btn-outline saveBtn" id='btn3pm'>
            <span class="far fa-save"></span>
          </button>
        </div>
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block hour" id='16'>04pm</span>
        </div>

      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block hour" id='17'>05pm</span>
        </div>

        <div class="input-group-append">
          <button type="button" class="btn btn-outline saveBtn" id='btn5pm'>
            <span class="far fa-save"></span>
          </button>
        </div>
      </div>
      <br>
      <div class="buttonDiv">
          <button id='clearLocalBtn'>
              click to clear the data
          </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
